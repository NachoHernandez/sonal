<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>(Per)sonal CSS Grid System</title>

    <meta name="description" content="Example Description">
    <meta name="viewport" content="initial-scale=1.0,width=device-width">

    <link rel="stylesheet" href="css/_sonal.css">
    <link rel="stylesheet" href="css/_typography.css">
    <link rel="stylesheet" href="css/_forms.css">
    <link rel="stylesheet" href="css/_buttons.css">
    <link rel="stylesheet" href="css/_tables.css">

    <!--[if lt IE 9]>

    <![endif]-->

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <style>
        .gridColor {
            background: #61b2cd;
            color: #ffffff;
        }

        .add-margin {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .add-padding {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .column,
        .columns {
            border: 1px solid #13769b;
        }

    </style>

</head>
<body>

<main>
    <div class="fixed add-margin">
        <div class="row gridColor">
            <div class="twelve-large columns text-center">
                <h1>Buttons</h1>
            </div>
        </div>
        <div class="row">
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="default button" value="Press me!"/>
                <input type="button" class="basic button" value="Press me!"/>
                <input type="button" class="square button" value="Press me!"/>
                <input type="button" class="circle button" value="Press me!"/>
                <input type="button" class="depth button" value="Press me!"/>
                <input type="button" class="glass button" value="Press me!"/>
                <input type="button" class="plastic button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="default blue button" value="Press me!"/>
                <input type="button" class="default red button" value="Press me!"/>
                <input type="button" class="default green button" value="Press me!"/>
                <input type="button" class="default yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="basic blue button" value="Press me!"/>
                <input type="button" class="basic red button" value="Press me!"/>
                <input type="button" class="basic green button" value="Press me!"/>
                <input type="button" class="basic yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="square blue button" value="Press me!"/>
                <input type="button" class="square red button" value="Press me!"/>
                <input type="button" class="square green button" value="Press me!"/>
                <input type="button" class="square yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="circle blue button" value="Press me!"/>
                <input type="button" class="circle red button" value="Press me!"/>
                <input type="button" class="circle green button" value="Press me!"/>
                <input type="button" class="circle yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="minimal blue button" value="Press me!"/>
                <input type="button" class="minimal red button" value="Press me!"/>
                <input type="button" class="minimal green button" value="Press me!"/>
                <input type="button" class="minimal yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="depth blue button" value="Press me!"/>
                <input type="button" class="depth red button" value="Press me!"/>
                <input type="button" class="depth green button" value="Press me!"/>
                <input type="button" class="depth yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="glass blue button" value="Press me!"/>
                <input type="button" class="glass red button" value="Press me!"/>
                <input type="button" class="glass green button" value="Press me!"/>
                <input type="button" class="glass yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="plastic blue button" value="Press me!"/>
                <input type="button" class="plastic red button" value="Press me!"/>
                <input type="button" class="plastic green button" value="Press me!"/>
                <input type="button" class="plastic yellow button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="one-large plastic blue button" value="Press me!"/>
                <input type="button" class="two-large plastic red button" value="Press me!"/>
                <input type="button" class="three-large plastic green button" value="Press me!"/>
                <input type="button" class="four-large plastic yellow button" value="Press me!"/>
            </div>

                <input type="button" class="default small button" value="Press me!"/>

                <input type="button" class="square small button" value="Press me!"/>
                <input type="button" class="circle small button" value="Press me!"/>
                <input type="button" class="depth small button" value="Press me!"/>
                <input type="button" class="glass small button" value="Press me!"/>
                <input type="button" class="plastic small button" value="Press me!"/>
            </div>
            <div class="twelve-large columns add-padding text-center">
                <input type="button" class="default large button" value="Press me!"/>
                <input type="button" class="basic large button" value="Press me!"/>
                <input type="button" class="square large button" value="Press me!"/>
                <input type="button" class="circle large button" value="Press me!"/>
                <input type="button" class="depth large button" value="Press me!"/>

</main>
